<!DOCTYPE html>
<html>
<head>
    <title>Spline Interpolation</title>

    <style>
        html, body {
            overflow: hidden;
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
        }

        #renderCanvas {
            width: 100%;
            height: 100%;
        }
    </style>

    <script src="scripts/dat.gui.min.js"></script>
    <script src="scripts/babylon.max.js"></script>
    <script src="scripts/babylon.glTF2FileLoader.js"></script>
</head>
<body>
    <canvas id="renderCanvas"></canvas>

    <script>
        var canvas = document.getElementById("renderCanvas");

        var engine = new BABYLON.Engine(canvas, true);
        engine.enableOfflineSupport = false;

        BABYLON.SceneLoader.Load("models/", "Animated.gltf", engine, function (scene) {
            var camera = new BABYLON.ArcRotateCamera("camera", 4.71, 1.57, 2, BABYLON.Vector3.Zero(), scene);
            camera.attachControl(canvas);
            camera.minZ = 0.1;
            camera.maxZ = 1000;

            var light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

            engine.runRenderLoop(function () {
                scene.render();
            });
        });

        window.addEventListener("resize", function () {
            engine.resize();
        });
    </script>
</body>
</html>
